<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>task1</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main class="todo-content">
		<section class="todo">
			<header class="header">
				<h1 class="header__title">todos</h1>
				<input class="header__input"  placeholder="What needs to be done?">
			</header>

			<section class="main">
				<input class="toggle-all" id="toggle-all" type="checkbox">
				<label class="toggle-all-label" for="toggle-all"></label>
				<ul class="todo-list"></ul>
			</section>

			<footer class="footer">
				<div class="footer__left">
					<span class="todo-count">
							<strong>0</strong>
							<span>items left</span>
						</span>
				</div>
				<div class="footer__middle">
					<ul class="filters">
							<li class="filters__item">
								<a href="#" class="filters__link all">All</a>
							</li>
							<li class="filters__item">
								<a href="#" class="filters__link active">Active</a>
							</li>
							<li class="filters__item">
								<a href="#" class="filters__link complete">Complete</a>
							</li>
						</ul>
				</div>
				<div class="footer__right">
					<button class="clear-btn">Clear completed</button>
				</div>
			</footer>
		</section>
	</main>

	<script src="script/script.js"></script>
</body>
</html>
