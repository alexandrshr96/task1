<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>task1</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main class="todo-content">
		<section class="todo">
			<header class="header">
				<h1 class="header__title">todos</h1>
				<input class="header__input"  placeholder="What needs to be done?">
			</header>

			<section class="main">
				<input class="toggle-all" id="toggle-all" type="checkbox">
				<label class="toggle-all-label" for="toggle-all"></label>
				<ul class="todo-list">
					<!--<li class="todo-list__item">
						<div class="todo-list__item-content">
							<input type="checkbox" id="todo-list__item-check" class="todo-list__item-check">
							<label class="todo-list__item-check-label" for="todo-list__item-check"></label>
							<span class="todo-list__item-text">d</span>
							<button class="todo-list__item-close">x</button>
						</div>
					</li>-->
				</ul>
			</section>

			<footer class="footer">
				<div class="footer__left">
					<span class="todo-count">
							<strong>0</strong>
							<span>items left</span>
						</span>
				</div>
				<div class="footer__middle">
					<ul class="filters">
							<li class="filters__item"><a href="#" class="filters__link">All</a></li>
							<li class="filters__item"><a href="#" class="filters__link">Active</a></li>
							<li class="filters__item"><a href="#" class="filters__link">Complete</a></li>
						</ul>
				</div>
				<div class="footer__right">
					<button class="clear-btn">Clear completed</button>
				</div>
			</footer>
		</section>
	</main>

	<script src="script/script.js"></script>
</body>
</html>
